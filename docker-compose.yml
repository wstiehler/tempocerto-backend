version: '3.8'

volumes:
  data: {}

services:
  tempocerto-db:
    platform: linux/x86_64
    image: mysql:5.6
    container_name: tempocerto-mysql
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_DATABASE=tempocerto_api
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    ports:
      - "3306:3306"
    networks:
      - tempocerto-bridge

  tempocerto-db-web:
    platform: linux/x86_64
    image: phpmyadmin/phpmyadmin:latest
    container_name: tempocerto-mysql-interface
    links:
      - tempocerto-db
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      tempocerto-db:
        condition: service_healthy
    ports:
      - 8000:80
    networks:
      - tempocerto-bridge

  nats:
    container_name: nats
    image: nats:latest
    ports:
      - "4222:4222"
    networks:
      - tempocerto-bridge

networks:
  tempocerto-bridge:
    driver: bridge